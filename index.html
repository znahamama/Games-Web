<body>

        <h1>Games Portfolio</h1>
        <div class="social-links">
            <a href="https://ziadhamama.com" target="_blank">

            <a href="https://github.com/znahamama" target="_blank">

        </div>

            </div>
            <div class="games-col">
                <div class="image-slider">
                    <img src="Pics/TargetPic.png" alt="Target Practice 1" class="active">
                    <img src="Pics/TargetPic2.png" alt="Target Practice 2">
